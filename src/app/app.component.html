<div class="top-banner">
    <a href="https://ouo.io/" target="_blank">
        WIZARD
    <span>Go</span></a>
</div>  
  

  

<main>
    <div class="row mb-2 mt-5">
        <div class="col-lg-8 offset-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="inputGroupFile" required (change)="handleImport($event)"
                                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                            <label class="custom-file-label" for="inputGroupFile">
                                Choose file
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            <button (click)="addRowStart()" class="btn btn-primary float-right">
                                <i class="fa fa-plus"></i>
                            </button>
                        </th>
                        <th scope="col">Question</th>
                        <th scope="col">Answer</th>
                        <th scope="col">Category</th>
                        <th scope="col">Sub-Category</th>
                        <th scope="col">Accuracy</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="movies.length; else elseBlock">
                        <tr *ngFor="let movie of movies; let i = index" 
                            [class]="'correct-' + (i / 3 + 1 | round)"
                        >
                            <th scope="row">{{ i }}</th>
                            <td>
                                <input type="text" [(ngModel)]="movie.question"/>
                            </td>
                            <td>
                                <input type="text" [(ngModel)]="movie.answer"/>
                            </td>
                            <td>
                                <input type="text" [(ngModel)]="movie.category"/>
                            </td>
                            <td>
                                <input type="text" [(ngModel)]="movie.subCategory"/>
                            </td>
                            <td><span class="badge bg-warning text-dark">{{ i + 1 }}</span></td>
                        </tr>
                    </ng-container>
                    <ng-template #elseBlock>
                        <tr>
                            <td colspan="5" class="text-center"></td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 offset-3">
            <button (click)="generateResponses()" class="btn btn-primary">
                Generate <i class="fa fa-puzzle-piece"></i>
            </button>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-sm-12 offset-3">
            <div class="col-md-4">
                <button (click)="handleExport()" class="btn btn-primary">
                    Export <i class="fa fa-download"></i>
                </button>
            </div>
        </div>
    </div>
</main>
